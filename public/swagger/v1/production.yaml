      operationId: updateArtistBySlug
      tags:
        - Artists
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          example: teste
        - name: Username
          in: header
          required: true
          schema:
            type: string
          example: admin
        - name: Password
          in: header
          required: true
          schema:
            type: string
          example: 123
