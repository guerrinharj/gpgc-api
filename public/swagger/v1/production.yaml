                  example: 2
                artist_name:
                  type: string
                  example: "Artist Name"
                name:
                  type: string
                  example: "Release Name"
                cover:
                  type: array
                  items:
                    type: string
                  example:
                    - "https://f4.bcbits.com/img/a1636189703_10.jpg"
                release_type:
                  type: string
                  example: "Album"
                release_date:
                  type: string
                  format: date
                  example: "2024-01-01"
                label:
                  type: array
                  items:
                    type: string
                  example:
                    - "Label Name"
                tracks:
                  type: array
                  items:
                    type: string
                  example:
                    - "Track 1"
                    - "Track 2"
                format:
                  type: array
                  items:
                    type: string
                  example:
                    - "Format 1"
                    - "Format 2"
                credits:
                  type: array
                  items:
                    type: object
                  example:
                    - name: "Musician Name"
                      instruments:
                        - "Instrument Name"
                        - "Instrument Name 2"
                notes:
