openapi: 3.0.0
info:
  title: My Rails API
  description: This is the API documentation for my Rails app
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /api/releases:
    get:
      summary: Get all releases
      description: Fetch a list of all releases
      operationId: getReleases
      tags:
        - Releases
      responses:
        '200':
          description: A list of releases
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Release'

components:
  schemas:
    Release:
      type: object
      properties:
        id:
          type: integer
          example: 1
        artist_name:
          type: string
          example: "Artist Name"
        name:
          type: string
          example: "Release Title"
        release_date:
          type: string
          format: date
          example: "2024-01-01"
        # Add more fields based on your model
