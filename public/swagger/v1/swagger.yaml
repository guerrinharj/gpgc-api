openapi: 3.0.0
info:
  title: GPGC API
  description: This is the API documentation for GPGC API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Production server

paths:

  /api/v1/artists:
    get:
      summary: Get all artists
      description: Fetch a list of all artists
      operationId: getArtists
      tags:
        - Artists
      responses:
        '200':
          description: A list of artists
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 3
                    name:
                      type: string
                      example: Artist Name
                    slug:
                      type: string
                      example: artist-name
                    group:
                      type: boolean
                      example: true


  /api/v1/releases:
    get:
      summary: Get all releases
      description: Fetch a list of all releases
      operationId: getReleases
      tags:
        - Releases
      responses:
        '200':
          description: A list of releases
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 3
                    artist_id:
                      type: integer
                      example: 2
                    artist_name:
                      type: string
                      example: "Artist Name"
                    name:
                      type: string
                      example: "Release Title"
                    cover:
                      type: array
                      items:
                        type: string
                        example: "https://f4.bcbits.com/img/a1636189703_10.jpg"
                    release_type:
                      type: string
                      example: "Album"
                    release_date:
                      type: string
                      format: date
                      example: "2024-01-01"
                    label:
                      type: array
                      items:
                        type: string
                        example: "Label Name"
                    tracks:
                      type: array
                      items:
                        type: string
                      example: 
                        - "Track 1"
                        - "Track 2"
                    format:
                      type: array
                      items:
                        type: string
                      example:
                      - "Format 1"
                      - "Format 2"
                    credits:
                      type: array
                      items:
                        type: object
                      example:
                          Musician Name:
                          - "Instrument Name"
                          - "Instrument Name 2"
                          

  /api/v1/songs:
    get:
      summary: Get all songs
      description: Fetch a list of all songs
      operationId: getSongs
      tags:
        - Songs
      responses:
        '200':
          description: A list of songs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 3
                    title:
                      type: string
                      example: Song Name
                    slug:
                      type: string
                      example: song-name
                    duration:
                      type: string
                      example: "3:37"
                    url:
                      type: string
                      example: "https://link.com"


  /api/v1/featurings:
    get:
      summary: Get all featurings
      description: Fetch a list of all featurings
      operationId: getFeaturings
      tags:
        - Featurings
      responses:
        '200':
          description: A list of featurings
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 3
                    featuring_name:
                      type: string
                      example: Featuring Name
                    is_album:
                      type: boolean
                      example: false
                    artist:
                      type: string
                      example: Featuring Artist Name
                    label:
                      type: string
                      example: Featuring Label Name
                    info:
                      type: string
                      example: Featuring Info
                    release_date:
                      type: string
                      format: date
                      example: "2020-01-01"
                    credit:
                      type: array
                      items:
                      - "Featuring Credit 1"
                      - "Featuring Credit 2"
                    url:
                      type: string
                      example: "https://link.com"
                      

  /api/v1/soundtracks:
    get:
      summary: Get all soundtracks
      description: Fetch a list of all soundtracks
      operationId: getSoundtracks
      tags:
        - Soundtracks
      responses:
        '200':
          description: A list of soundtracks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 3
                    name:
                      type: string
                      example: Soundtrack Name
                    company:
                      type: string
                      example: Soundtrack Company
                    info:
                      type: string
                      example: Soundtrack Info
                    year:
                      type: string
                      example: "2020"
                    kind:
                      type: string
                      example: Ad
                    url:
                      type: string
                      example: "https://link.com"

