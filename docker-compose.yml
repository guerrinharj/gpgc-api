version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: gpgc_api
      POSTGRES_PASSWORD: ${GPGC_API_DATABASE_PASSWORD}
      POSTGRES_DB: gpgc_api_development
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
  

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - ".:/app"
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://gpgc_api:1310gpgc@db:5432/gpgc_api_development

  rspec:
    build: .
    command: bash -c "rails db:environment:set RAILS_ENV=test && bundle exec rspec"
    volumes:
      - .:/myapp
    depends_on:
      - db

volumes:
  db-data:
