name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Compose
    - name: Set up Docker
      run: |
        docker compose down --volumes 
        docker compose build         

    # Step 3: Prepare Test Database
    - name: Prepare Test Database
      run: |
        docker compose run rspec rails db:environment:set RAILS_ENV=test
        docker compose run rspec rails db:create
        docker compose run rspec rails db:migrate

    # Step 4: Run Tests
    - name: Run Tests
      run: docker compose run rspec

    # Step 5: Tear Down Docker
    - name: Tear Down
      if: always()
      run: docker compose down --volumes
